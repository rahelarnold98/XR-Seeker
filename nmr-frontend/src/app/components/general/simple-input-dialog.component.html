<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="value" placeholder="Enter a value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="return()">OK</button>
  <button mat-button mat-dialog-close>Abort</button>
</div>
